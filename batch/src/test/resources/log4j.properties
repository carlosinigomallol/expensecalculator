### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{2} - %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ####
log4j.rootLogger=warn, stdout

log4j.logger.es.rbcdexia=warn
log4j.logger.es.bancoval=warn
log4j.logger.es.bancoval.person=warn

### log just the SQL
log4j.logger.org.hibernate=warn
log4j.logger.org.hibernate.SQL=warn

### log JDBC bind parameters ###
log4j.logger.org.hibernate.type=warn

log4j.logger.org.hibernate.tool.hbm2ddl=fatal
log4j.logger.org.hibernate.cfg=warn

# Deshabilita el warning "Narrow proxy ... this operations breaks == "
log4j.logger.org.hibernate.engine.StatefulPersistenceContext.ProxyWarnLog=error
# Deshabilita el warning "Narrow proxy ... this operations breaks == " para HIBERNATE 4
log4j.logger.org.hibernate.engine.internal.StatefulPersistenceContext=error

log4j.logger.jdbc.sqlonly=info

