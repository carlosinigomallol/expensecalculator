<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui"
	template="/pages/templates/simple-template.xhtml">
	<ui:define name="body">
		<p:spacer height="100" />
		<div style="width: 500px; margin-left: auto; margin-right: auto;">
			<h:form id="gestioncu">

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
				<p:panel>
					<f:facet name="header">Gesti√≥n cuenta</f:facet>
					<div class="dialog" align="center">

						<h:graphicImage value="/img/calculatorIcon.png"
							style="margin-bottom:3%; margin-left:-50%; margin-top:3%;" />
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="username" value="Usuario (cuenta correo):" />
							<p:inputText id="username" value="#{gestionCuenta.username}"
								required="true" label="Usuario">
								<f:ajax event="blur" execute="@this" render="growl" />
								<f:validator validatorId="emailValidator" />
							</p:inputText>


						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="3">

							<p:dataList value="#{gestionCuenta.getComentarios()}"
								var="comentario">
								<f:facet name="header">
						            Requerimientos password
						        </f:facet>
					        #{comentario}
					   		 </p:dataList>
						</h:panelGrid>




						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="password" value="Password:" />
							<p:password id="password" value="#{gestionCuenta.password}"
								required="true" label="Password">
								<f:ajax event="blur" execute="@this" render="growl" />
								<f:validator validatorId="passwordValidator" />
							</p:password>


							<h:outputLabel for="repeatpassword" value="Repite password:" />
							<p:password id="repeatpassword"
								value="#{gestionCuenta.repeatpassword}" required="true"
								label="Repite password" />

						</h:panelGrid>
					</div>

					<div class="actionButtons" align="center">
						<p:commandButton id="submit" value="Acceder"
							action="#{gestionCuenta.crearCuenta()}">
						</p:commandButton>
						<p:button value="Volver"
							outcome="/initial.xhtml?faces-redirect=true" />

					</div>
				</p:panel>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
